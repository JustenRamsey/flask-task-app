<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css' ) }}">
    <script src="https://kit.fontawesome.com/65416ffc0d.js" crossorigin="anonymous"></script>
    <title>View Tasks</title>
</head>
<body>
    <!-- Table results  -->
    <div class="container mt-5">
        <h2 class="mb-4">Task List</h2>
        <table class="table table-secondary table-bordered">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Time (Minutes)</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                <tr>
                    <td>{{ task['task'] }}</td>
                    <td>{{ task['time_minutes'] }}</td>
                    <td>
                        <!-- Should I delete this form and place it on the add_task page?  -->
                        <form action="{{ url_for('delete_task', task_id=task['id']) }}" method="POST">
                            <button type="submit" class="btn btn-danger">DELETE</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
                <tr>
                    <td class="bg-success"><strong>Total Time</strong></td>
                    <td class="bg-success"><strong>{{ time_sum }}</strong></td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
