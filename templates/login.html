<html>
    <head>
        <title>Flask Intro - login page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css' ) }}">
        <script src="https://kit.fontawesome.com/65416ffc0d.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-dark">
        <body class="bg-dark">
            <!-- Navbar -->
            <nav class="navbar navbar-dark bg-dark fixed-top">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#"><i class="fa-solid fa-hourglass-start fa-beat-fade fa-xl" style="color: #FFD43B;"></i></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
                    <div class="offcanvas-header">
                      <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">MENU</h5>
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                      <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <button type="button" class=" btn btn-dark">
                                <a class="nav-link active" aria-current="page" href="/add_task">Home  <i class="fa-solid fa-house fa-sm" style="color: #FFD43B;"></i></a>
                            </button>
                            <li class="nav-item">
                                <button type="button" class=" btn btn-dark">
                                    <a class="nav-link active" aria-current="page" href="/login">Login  <i class="fa-solid fa-door-open fa-sm" style="color: #FFD43B;"></i></a>
                                </button>
                            </li>
                        </li>
                        </nav>
            <!-- Navbar -->

            <!-- Login form -->
        <div class="container mt-5">
            <br>
            <div class="card bg-secondary">
                <div class="card-header">
                    <h2 class="card-title mb-4 text-center">Please Login</h2>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('login') }}" method="POST" class="align-items-center">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Username" name="username" value="{{ request.form.username }}">
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control"  placeholder="Password" name="password" value="{{ request.form.password }}">
                        </div>
                        <div class="text-center">
                            <input class="btn btn-success" type="submit" value="Login">
                        </div>
                        <!-- figure out how to align signup button to the right -->
                        <div class="text-center">
                            <input class="btn btn-danger" type="submit" value="Sign-up">
                        </div>
                    </form>
                </div>
            </div>
            
            {% if error %}
            <div class="alert alert-danger mt-3">
                <p class="error"><strong>Error:</strong> {{ error }}
            </div>
             {% endif %}   
        </div>
            <!-- Login form -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
